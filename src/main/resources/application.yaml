spring:
  application:
    name: Backend

  profiles:
    active: local

  # JPA common configuration
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# JWT configuration
jwt:
  secret: ${JWT_SECRET:your-jwt-secret-here}
  expiration: 86400000  # 24 hours in milliseconds

# AI Services configuration
openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key-here}
    url: https://api.openai.com/v1/chat/completions
    model: gpt-3.5-turbo

youtube:
  api:
    key: ${YOUTUBE_API_KEY:your-youtube-api-key-here}
