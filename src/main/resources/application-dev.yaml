spring:
  # PostgreSQL Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/dream_db_dev
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: ${DB_PASSWORD:postgres}  # Environment variable or default

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging:
  level:
    com.smu.oop: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
